  <script>
    // Load saved mode from localStorage on page load
    // Load saved mode from localStorage on page load
document.addEventListener('DOMContentLoaded', () => {
  const savedMode = localStorage.getItem('mode');
  const body = document.body;
  const toggleButton = document.querySelector('#mode-toggle');
  if (savedMode === 'light') {
    body.classList.add('light-mode');
    toggleButton.textContent = '🌘';  // Sun icon means LIGHT mode active
    toggleButton.setAttribute('aria-label', 'Switch to Dark Mode');
  } else {
    body.classList.remove('light-mode');
    toggleButton.textContent = '☀️';  // Moon icon means DARK mode active
    toggleButton.setAttribute('aria-label', 'Switch to Light Mode');
  }
});

// Define toggleMode function
function toggleMode() {
  const body = document.body;
  const toggleButton = document.querySelector('#mode-toggle');
  const isLightMode = body.classList.toggle('light-mode');

  if (isLightMode) {
    toggleButton.textContent = '🌘';  // moon icon
    toggleButton.setAttribute('aria-label', 'Switch to Dark Mode');
    localStorage.setItem('mode', 'light');
  } else {
    toggleButton.textContent = '☀️';  // sun icon
    toggleButton.setAttribute('aria-label', 'Switch to Light Mode');
    localStorage.setItem('mode', 'dark');
  }
}


    
    // Student login logic
    const students = [
      { id: "BET001", password: "pass1" },
      { id: "BET002", password: "pass2" },
      { id: "BET003", password: "pass3" }
    ];

    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("login-error");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const enteredId = document.getElementById("studentId").value.trim();
      const enteredPassword = document.getElementById("password").value.trim();

      const student = students.find(s => s.id === enteredId && s.password === enteredPassword);

      if (student) {
        localStorage.setItem("studentId", student.id);
        window.location.href = "dashboard.html";
      } else {
        errorMsg.textContent = "Invalid Student ID or Password!";
      }
    });
  </script>
